<ion-content>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
        <ion-item-option>btn 2</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div>
          1
        </div>
      </ion-col>
      <ion-col size-sm="6" size-xs="12">
        <div>
          2
        </div>
      </ion-col>
      <ion-col size-sm="6" size-xs="12">
        <div>
          3
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          4
        </div>
      </ion-col>
      <ion-col size="9">
        <div>
          5
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="openModal()">open modal</ion-button>
  <ion-button (click)="displayAlert()">display Alert</ion-button>
  <ion-button (click)="displayToast()">display Toast</ion-button>
</ion-content>
